		<script>
			'use strict';
			
			// let a = 5;

			// }
			// console.log('a='+a);
			// console.log('b='+b);
			
			const number = Math.floor( Math.random() * 6 );
			let gameOverFlg = false;
			let clearFlg = false;
			let count = 0;
			
			while( !gameOverFlg ) {
				const preAnswer = window.prompt('数当てゲーム。0〜5の数字を入力してね。');
				const answer = parseInt( preAnswer );
				count += 1;
				console.log(count +'回目：');
				console.log('あなたが入力したのは、「 ' + answer +' 」です。');
				let message;
				if( preAnswer === null ) {
					gameOverFlg = true;
				}
				else if( answer === number ) {
					message = 'あたり！';
					gameOverFlg = true;
					clearFlg = true;
				}
				else if( answer < number ) {
					message = '残念でした！もっと大きい';
				}
				else if( answer > number ) {
					message = '残念でした！もっと小さい';
				}
				else {
					message = '0〜5の数字を入力してね。';
				}
				console.log( message );
				window.alert( message );
			}
			//
			if( clearFlg ) {
				console.log('正解は、「 ' + number +' 」でした。');
				console.log( count + '回目で正解しました。' );
			}
			else {
				console.log('ゲームを終了しました。');
				window.alert('ゲームを終了しました。');
			}
		</script>
